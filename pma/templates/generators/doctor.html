<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ doctor_name }}</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			.profile-circle {
				width: 200px;
				height: 200px;
				border-radius: 50%;
				border: 4px solid #0d6efd;
				overflow: hidden;
				margin: 0 auto;
			}
			.service-icon {
				width: 150px;
				height: 150px;
				padding: 15px;
				background-color: #0d6efd;
				border-radius: 10px;
			}
			.bg-wave {
				background-color: #fff8ec;
				background-image: linear-gradient(315deg, #fff8ec 0%, #ffe6cc 74%);
			}
			.contact-bar {
				background-color: #0d6efd;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="p-0 container-fluid">
			<!-- Profile Section -->
			<div class="py-5 bg-wave">
				<div class="container text-center">
					<div class="mb-4 profile-circle">
						<img
							src="{{ doctor_photo }}"
							alt="{{ doctor_name }}"
							class="img-fluid w-100 h-100 object-fit-cover"
						/>
					</div>
					<h1 class="display-5 text-primary fw-bold">
						{{ doctor_name|default('Dr. Mahima Jain') }}
					</h1>
					<p class="fs-4 text-secondary">{{ qualification|default('MBBS') }}</p>
				</div>
			</div>

			<!-- Contact Bar -->
			<div class="py-3 contact-bar">
				<div class="container">
					<div class="row align-items-center">
						<div class="mb-3 col-md-6 d-flex align-items-center mb-md-0">
							<div class="p-2 bg-white rounded-circle me-2">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="24"
									height="24"
									fill="#0d6efd"
									class="bi bi-telephone"
									viewBox="0 0 16 16"
								>
									<path
										d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
									/>
								</svg>
							</div>
							<span class="fs-6">{{ phone|default('9969142320') }}</span>
						</div>
						<div class="col-md-6 d-flex align-items-center">
							<div class="p-2 bg-white rounded-circle me-2">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="24"
									height="24"
									fill="#0d6efd"
									class="bi bi-envelope"
									viewBox="0 0 16 16"
								>
									<path
										d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
									/>
								</svg>
							</div>
							<span class="fs-6"
								>{{ email|default('skindrmahimajain@gmail.com') }}</span
							>
						</div>
					</div>
				</div>
			</div>

			<!-- Clinic Info Button -->
			<!-- <div class="container my-4 text-center">
				<a
					href="{{ clinic_info_url|default('#') }}"
					class="px-5 py-3 btn btn-primary btn-lg rounded-pill fw-bold"
					>About Clinic</a
				>
			</div> -->

			<!-- Services Section -->
			<div class="container my-5">
                <div class="text-center row g-4">
                    <!-- Sun Protection -->
                    <div class="mb-4 col-6 col-md-3">
                        <div class="d-flex flex-column align-items-center">
                            <div class="mb-3 service-icon d-flex align-items-center justify-content-center">
                                <img src="https://m.media-amazon.com/images/I/817T7hBIHKL.jpg" alt="Sun Protection" class="rounded img-fluid">
                            </div>
                            <h3 class="fw-bold">Sun Protection</h3>
                        </div>
                    </div>
                    
                    <!-- Hair Care -->
                    <div class="mb-4 col-6 col-md-3">
                        <div class="d-flex flex-column align-items-center">
                            <div class="mb-3 service-icon d-flex align-items-center justify-content-center">
                                <img src="https://images-static.nykaa.com/media/catalog/product/n/y/nykbnmh000007_1.jpg?tr=w-500" alt="Hair Care" class="rounded img-fluid">
                            </div>
                            <h3 class="fw-bold">Hair Care</h3>
                        </div>
                    </div>
                    
                    <!-- Acne & Sun Protection -->
                    <div class="mb-4 col-6 col-md-3">
                        <div class="d-flex flex-column align-items-center">
                            <div class="mb-3 service-icon d-flex align-items-center justify-content-center">
                                <img src="https://m.media-amazon.com/images/I/61XpqXYSONL._AC_UF1000,1000_QL80_.jpg" alt="Acne & Sun Protection" class="rounded img-fluid">
                            </div>
                            <h3 class="fw-bold">Cough Syrup</h3>
                        </div>
                    </div>
                    
                    <!-- Moisturizers -->
                    <div class="mb-4 col-6 col-md-3">
                        <div class="d-flex flex-column align-items-center">
                            <div class="mb-3 service-icon d-flex align-items-center justify-content-center">
                                <img src="https://m.media-amazon.com/images/I/51n+loc86yL.jpg" alt="Moisturizers" class="rounded img-fluid">
                            </div>
                            <h3 class="fw-bold">Moisturizers</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
